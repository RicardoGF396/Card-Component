<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="body_container">

<div class="top"><img src="images/bg-pattern-top.svg" alt=""></div>
<div class="bottom"><img src="images/bg-pattern-bottom.svg" alt=""></div>

<div class="container">
  <div class="background_card"></div>
  <div class="img_container"><img class="img_card" src="images/image-victor.jpg" alt=""></div>
  
  <div class="body_card">
    <div class="name"> <h3>Victor Crest</h3> <span class="age">26</span></div>
  <div class="city">London</div>

  <div class="numbers">

    <div class="n_followers">
      <h3>80k</h3>
      <div class="subtitle">Followers</div>
    </div>

    <div class="n_followers">
      <h3>803k</h3>
      <div class="subtitle">Likes</div>
    </div>

    <div class="n_followers">
      <h3>1.4k</h3>
      <div class="subtitle">Photos</div>
    </div>

  </div>
  </div>

 


</div>
  
</div>
